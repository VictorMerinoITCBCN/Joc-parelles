<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joc de les parelles</title>
</head>
<body>
    <h1>Joc de les parelles</h1>

    <div>
        <label for="player-name">Introdueix el teu nom</label>
        <input type="text" name="player-name" id="player-name">
        <button id="start-game">Començar partida</button>
        <button id="erase-game">Borrar partida actual</button>
    </div>

    <h2>Maxima puntuació</h2>
    <p id="best-score"></p>

    <h2>Puntuació partida actual</h2>
    <p id="score">No hi ha cap partida en joc</p>

    <h2>Informació navegador</h2>
    <p id="navigator"></p>

    <h2>Informació URL</h2>
    <p id="url"></p>

    <script src="scprit/Cookie.js"></script>
    <script src="scprit/index.js"></script>
</body>
</html>
